  <div class="navLeft">
    <h1 class="welcomeMessage">Welcome, Bhavnit</h1>
  </div>
  <div class="navMiddle">
    <ul class="navigation">
      <li><a selected="true">Summary</a></li>
      <li><a>Calendar</a></li>
      <li><a>Trends</a></li>
    </ul>
  </div>

<div class="tileBack">
  <div class="tileToday baseTile">
    <div class="todayBanner"></div>
    <h2 id="todayDate">{{todaysDate}}</h2>
    <div class="attrWrapper">
      <table border = "1">
        <tr>
          <td onclick="//toggleTile('sleepGraphTile')" (click)="toggleGraph('sleepGraphState')">Asleep Time</td>
          <td onclick="//toggleTile('sleepGraphTile')" >Awake Time</td>
          <td onclick="//toggleTile('sleepGraphTile')">Sleep Quality</td>
          <td>Heart Rate</td>
          <td onclick="//toggleTile('calorieGraphTile')" (click)="toggleGraph('calorieGraphState')">Calories</td>
          <td onclick="//toggleTile('idleGraphTile')" (click)="toggleGraph('idleGraphState')">Idle Time</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="attrGraphWrapper" id="attrGraphWrapper">
    <div [@toggleGraph]='graphStates.sleepGraphState' class="attrGraphTile baseTile" id="sleepGraphTile">
      <h1>Sleep Graph</h1>
    </div>
    <div [@toggleGraph]='graphStates.calorieGraphState' class="attrGraphTile baseTile" id="calorieGraphTile">
      <h1>Calories Graph</h1>
    </div>
    <div [@toggleGraph]='graphStates.idleGraphState' class="attrGraphTile baseTile" id="idleGraphTile">
      <h1>Idle Time Graph</h1>
    </div>
  </div>
  <div class="historyWrapper">
    <div class="tileSummary baseTile">
      <div class="tileTop">
        <div class="summaryTopBanner"></div>
        <div class="summaryContent"></div>
        <div class="summaryBottomBanner"></div>
      </div>
      <div [@movePanel]='summary_state' class="summaryExtended"></div>
      <div (click)="toggleMove()" class="summaryExtender"></div>

    </div>
    <div class="tileSummary"></div>
    <div class="tileSummary"></div>
  </div>
</div>
